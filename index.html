<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel's Trivia Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container-fluid' id='wholePage'>
        <div class='row text-center'>
            <h1 class='title'>Daniel's Trivia Game</h1>
        </div>
        <br class='title break'>
        <div class='row'>
            <div class='col-md-8 col-md-offset-2'>
                <div class='row'>
                    <div class='col-md-10 col-md-offset-1 text-center'>
                        <h2 class='bodyHeader'> Welcome to Daniel's Trivia Game</h2>
                        <br>
                        <h4 class='instructionText'>Guess the right answer before the time runs out!</h4>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-10 col-md-offset-1 text-center'>
                        <h3 id='timer'></h3>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-10 col-md-offset-1 text-center questionBody'>
                        <div id='question-div'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
